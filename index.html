<!DOCTYPE html>
<html class="js no-touchevents" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky-High Airport Arrivals</title>
    <link async rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,600,300italic,600italic" rel="stylesheet" type="text/css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4285f4">
    <link rel="icon" sizes="192x192" href="./launcher-icon-8x.png">
</head>

<body>
    <header>
        <div class="content">
            <h3>News form around the world</h3>
        </div>
    </header>
    <div class="container">
        <div id="main" class="content">
            <ul class="arrivals-list" data-bind="foreach: arrivals">
                <li class="item">
				<a data-bind="attr:{href: url}">
				<img class="image" data-bind="attr:{src: urlToImage}">
                    <h3 class="title" data-bind="html: title"></h3>
                    <span class="time" data-bind="html: description"></span>
					<p>By: <span class="status" data-bind="html: author"></span> at <span class="time" data-bind="html: publishedAt"></span></p>
					
					</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/build/vendor.min.js"></script>
    <script src="./js/build/script.min.js"></script>
</body>

</html>
